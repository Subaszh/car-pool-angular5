<section class="lgn-sec">
  <form class="lgn-form" #lgnForm="ngForm">

    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" [(ngModel)]="user.name" class="form-control" name="username" id="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.pass" name="password" id="password" required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success" class="form-submit">Login</button>
    </div>

  </form>
</section>
